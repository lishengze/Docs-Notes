FlowConfPath=./fibplay.xml
SyslogPath=./log/Syslog.log

## ReplayMode(回放模式):0.以XML配置为准的定量回放;1.实时同步回放;2.原速率均速回放
ReplayMode=1

LogLevel=critical
UseBizStatusLog=no
UseBizOperationLog=no
UseBizExceptionLog=no
UseNetStatusLog=yes
UseNetConnectLog=yes
UseNetIOLog=yes
UseNetPackageLog=yes
UseNetCompressLog=no
UseNetExceptionLog=yes
UseProcessLog=yes
