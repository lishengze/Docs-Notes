########################################################
#	应用开始工作的管理端口
ManagerStart=tcp://127.0.0.1:7779

########################################################
#	应用结束工作的管理端口
ManagerStop=tcp://127.0.0.1:7780

########################################################
#	系统部署文件的位置
ConfigPath=../../config/

########################################################
#	流文件存储的位置
FlowPath=./flow/

########################################################
#	应用输出存储的位置
DumpPath=./dump/

########################################################
#	系统日志存储的位置
LogPath=./log/

########################################################
#	系统日志文件名
LogFile=Syslog.log

########################################################
#	应用基础目录
AppPath=/home/ptrade/

########################################################
#	应用列表路径
#SrvList=/home/ptrade/shell/console/service.list
SrvList=c:\\service.list

########################################################
#	业务应用的日志输出目录
DumpOutput=dump/

########################################################
#	业务应用的目录前缀
AppPathPrefix=test_
